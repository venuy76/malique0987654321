<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game (Polished)</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="game-container">
        <div id="game-world">
            <div id="score-container">
                <div id="score">00000</div>
                <div id="high-score">HI 00000</div>
            </div>
            
            <div id="start-message">Press Space to Start</div>
            <div id="game-over-message" class="hidden">G A M E  O V E R</div>
            
            <div id="dino">
                <div class="dino-body"></div>
                <div class="dino-leg dino-leg-1"></div>
                <div class="dino-leg dino-leg-2"></div>
            </div>
            
            <div id="ground"></div>
        </div>
    </div>

    <div id="leaderboard-section">
        <h2>Global Leaderboard</h2>
        
        <form id="submit-score-form" class="hidden">
            <input type="text" id="player-name-input" placeholder="Enter your name" maxlength="15">
            <button type="submit">Submit Score</button>
        </form>

        <ol id="leaderboard-list">
            <li>Loading...</li>
        </ol>
    </div>

    <script src="script.js"></script>
</body>
</html>
